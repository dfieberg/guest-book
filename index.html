<body>

<h2>Welcome! Please sign our guest book</h2>
<form id="guestForm">
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="text" id="city" placeholder="Your City" required />
  <textarea id="comments" placeholder="Comments on your stay" required></textarea>
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById('guestForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const entry = {
      name: document.getElementById('name').value,
      city: document.getElementById('city').value,
      comments: document.getElementById('comments').value,
      timestamp: new Date().toISOString()
    };
    
    fetch('https://your-backend-endpoint/api/entries', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(entry)
    })
    .then(res => res.json())
    .then(data => alert('Thank you for your comments!'))
    .catch(err => alert('Error submitting your entry.'));
    
    document.getElementById('guestForm').reset();
  });
</script>
